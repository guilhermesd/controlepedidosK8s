name: Deploy EKS and Kubernetes resources with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provisionar infraestrutura com Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: ⏬ Checkout do código
      uses: actions/checkout@v3

    - name: 🛠️ Instalar Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: 🛠️ Instalar Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: 🔐 Configurar credenciais AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: 📁 Inicializar Terraform
      run: terraform init
    
    - name: 📁 Tenta importar o clues se já existir
      run: terraform import aws_eks_cluster.pedidos pedidos-cluster || echo "Cluster não existe, será criado..."

    - name: 🧪 Verificar estado do Terraform
      run: terraform state list
    
    - name: 🔄 Sincronizar estado do Terraform
      run: terraform refresh

    - name: 🧪 Validar Terraform
      run: terraform validate

    - name: 📋 Planejar Terraform
      run: terraform plan -out=tfplan

    - name: 🚀 Aplicar Terraform
      run: terraform apply -auto-approve tfplan
